<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="text-align: center;">
            <!-- <dl> 태그 (Definition List)        : 정의 목록을 나타내는 태그이다. -->
            <!-- <dt> 태그 (Definition Term)        : 정의 되는 용어에 대한 제목-->
            <!-- <dd> 태그 (Definition Description) : 정의된 제목에 대한 설명을 나타낸다. -->
        <dl>
            <dt>
                <label for="id">ID</label>
            </dt>
            <dd>
                <input type="text">
            </dd>
        </dl>
        <dl>
            <dt>
                <label for="password">PW</label>
            </dt>
            <dd>
                <input type="password">
            </dd>
        </dl>
        <div class="btns">
            <p>
              <button type="submit" name="button">로그인</button>
            </p>        
        </div> 
        

    </form>
</body>
</html>
